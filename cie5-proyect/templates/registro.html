<!-- registro.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap');
        </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">
</head>
<body>
    <div class="register-container">
        <div class="avatar"></div>
        <form action="/register" method="post">
            <h2 class="title tektur-custom" id="titulo">R E G I S T R O</h2>
            <div class="input-container">
                <label for="username">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </label>
            </div>
            <div class="input-container">
                <label for="password">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </label>
            </div>
            <div class="input-container">
                <label for="age"></label>
            <input type="text" id="age" name="age" placeholder="Edad" required>
            </div>
    
            <div class="input-container">
            <label for="first_name"></label>
            <input type="text" id="first_name" name="first_name" placeholder="Nombres" required>
            </div>
            <div class="input-container">
            <label for="last_name"></label>
            <input type="text" id="last_name" name="last_name" placeholder="Apellidos" required>
            </div>
            <div class="input-container">
                <label for="gender">Sexo:</label>
                     <select id="gender" name="gender"  required>
                            <option value="" disabled selected hidden>Seleccione una opci√≥n</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                            <option value="O">Otro</option>
                     </select>
    
            </div>
            <button type="submit" class="register-btn">Registrarse </button>
        </form>
    </div>
    </body>
</html>
